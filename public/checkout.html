<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout - KidBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f6fa;
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .product {
        background: #fff;
        padding: 12px 16px;
        border-radius: 10px;
        margin: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .container {
        max-width: 600px;
        margin: auto;
      }

      .back-link {
        display: block;
        margin-top: 30px;
        text-align: center;
        color: #ee9b00;
        font-weight: bold;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Scanned Products</h2>
      <div id="productList"></div>
      <a class="back-link" href="/public/barcode_scanner.html"
        >üîô Scan More Products</a
      >
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const productListContainer = document.getElementById("productList");

      try {
        const productsParam = params.get("products");
        const products = JSON.parse(decodeURIComponent(productsParam));

        if (!products || products.length === 0) {
          productListContainer.innerHTML = "<p>No products scanned.</p>";
        } else {
          products.forEach((product) => {
            const item = document.createElement("div");
            item.className = "product";
            item.innerHTML = `
              <span>${product.name}</span>
              <strong>‚úÖ Allowed</strong>
            `;
            productListContainer.appendChild(item);
          });
        }
      } catch (e) {
        productListContainer.innerHTML =
          "<p>‚ö†Ô∏è Error reading product list from QR code.</p>";
      }
    </script>
  </body>
</html>
